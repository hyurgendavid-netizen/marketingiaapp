<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marketing IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: black;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .resultado {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Marketing IA</h1>
    <p>Genera contenido profesional en segundos</p>

    <textarea id="idea" placeholder="Escribe tu idea aquí..."></textarea>

    <button onclick="generar()">Generar</button>

    <div class="resultado" id="resultado">
      Aquí aparecerá el resultado...
    </div>
  </div>

  <script>
    async function generar() {
      const idea = document.getElementById("idea").value;
      const resultado = document.getElementById("resultado");

      resultado.innerText = "Generando...";

      try {
        const response = await fetch("https://marketingiaapp-1.onrender.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ idea: idea })
        });

        const data = await response.json();
        resultado.innerText = data.result;

      } catch (error) {
        resultado.innerText = "Error al generar contenido.";
      }
    }
  </script>

</body>
</html>
