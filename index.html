<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marketing IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Marketing IA</h1>
    <p>Genera contenido profesional en segundos</p>

    <textarea placeholder="Escribe tu idea aquí..."></textarea>
    <button>Generar</button>

    <div class="result">
      Aquí aparecerá el resultado...
    </div>
  </div>
</body>
</html>
