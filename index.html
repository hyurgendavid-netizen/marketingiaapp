<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Marketing IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  width: 400px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
  color: #666;
}

textarea {
  width: 100%;
  height: 100px;
  border-radius: 10px;
  border: 1px solid #ddd;
  padding: 10px;
  font-size: 14px;
  resize: none;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: black;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #333;
}

.resultado {
  margin-top: 20px;
  font-size: 14px;
  color: #444;
  text-align: left;
  white-space: pre-wrap;
}

.loading {
  color: #888;
  font-style: italic;
}
</style>
</head>

<body>

<div class="container">
  <h1>Marketing IA</h1>
  <p>Genera contenido profesional en segundos</p>

  <textarea id="inputTexto" placeholder="Escribe tu idea aquí..."></textarea>

  <button onclick="generar()">Generar</button>

  <div class="resultado" id="resultado">
    Aquí aparecerá el resultado...
  </div>
</div>

<script>
async function generar() {
  const texto = document.getElementById("inputTexto").value;
  const resultadoDiv = document.getElementById("resultado");

  if (!texto) {
    resultadoDiv.innerHTML = "Escribe algo primero.";
    return;
  }

  resultadoDiv.innerHTML = "<span class='loading'>Generando contenido...</span>";

  try {
    const response = await fetch("https://marketingiaapp-1.onrender.com/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        texto: texto
      })
    });

    const data = await response.json();

    if (data.resultado) {
      resultadoDiv.innerText = data.resultado;
    } else {
      resultadoDiv.innerText = "Error al generar contenido.";
    }

  } catch (error) {
    resultadoDiv.innerText = "Error de conexión con el servidor.";
  }
}
</script>

</body>
</html>
